<!-- Make a complete form to enter employee details:
name-   textbox
age-    textbox
email-  textbox/email 
gender- radio
department- dropdown list  
languages- checkbox
-->

<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>Task1</title>
</head>

<body>

    <div class="container">
        <form id="empForm" action="#" method="POST">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h1>Employee Register Page</h1>
                </div>
                <div class="card-body">

                    <!--row 1 name-->
                    <div class="row">
                        <div class="col-3 text-primary">
                            <label for="empName">Name:</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="empName" id="empName" class="form-control" />
                        </div>
                        <div class="col-5">
                            <span id="empNameError"></span>
                        </div>

                    </div>
                    <!--row1 end-->

                    <!--row 2 age-->
                    <div class="row">
                        <div class="col-3 text-primary">
                            <label for="empAge">Age:</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="empAge" id="empAge" class="form-control" />
                        </div>
                        <div class="col-5">
                            <span id="empAgeError"></span>
                        </div>

                    </div>
                    <!--row2 end-->

                    <!--email-->
                    <div class="row">
                        <div class="col-3 text-primary">
                            <label for="empEmail">Email:</label>
                        </div>
                        <div class="col-4">
                            <input type="email" name="empEmail" id="empEmail" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="empEmailError"></span>
                        </div>

                    </div>

                    <!--row 3 gender-->
                    <div class="row">
                        <div class="col-3 text-primary">
                            <label for="empGender">Gender:</label>
                        </div>
                        <div class="col-4">
                            <label class="radio-inline"><input type="radio" name="empGender" id="gender1"
                                    value="Male">Male</label> &nbsp;&nbsp;
                            <label class="radio-inline"><input type="radio" name="empGender" id="gender2"
                                    value="Female">Female</label>
                        </div>
                        <div class="col-5">
                            <span id="empGenderError"></span>
                        </div>
                        <!--col end-->
                    </div>
                    <!--row3 end-->

                    <!--row 4 department-->
                    <div class="row">
                        <div class="col-3 text-primary">
                            <label for="empDept">Department:</label>
                        </div>
                        <div class="col-4">
                            <select name="empDept" id="empDept" class="form-control">
                                <option value="">-SELECT-</option>
                                <option value="HR">HR</option>
                                <option value="MANAGEMENT">MANAGEMENT</option>
                                <option value="MARKETTING">MARKETTING</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <span id="empDeptError"></span>
                        </div>
                        <!--col end-->
                    </div>
                    <!--row4 end-->

                    <!--row 5 languages-->
                    <div class="row">
                        <div class="col-3 text-primary">
                            <label>Languages:</label>
                        </div>
                        <div class="col-4">
                            <label class="checkbox-inline"><input type="checkbox" name="empLangs" id="empLangs1" value="English"/>English</label> &nbsp;&nbsp;
                            <label class="checkbox-inline"><input type="checkbox" name="empLangs" id="empLangs2" value="Hindi"/>Hindi</label> &nbsp;&nbsp;
                            <label class="checkbox-inline"><input type="checkbox" name="empLangs" id="empLangs2" value="Odia"/>Odia</label> 
                        </div>
                        <div class="col-5">
                            <span id="empLangsError"></span>
                        </div>
                        <!--col end-->
                    </div>
                    <!--row5 end-->






                </div>
                <!--body end-->
                <div class="card-footer">
                    <input type="submit" value="SUBMIT" class="btn btn-success" />

                </div>
                <!--footer end-->

            </div>
            <!--card end-->





        </form>
    </div>



    <script type="text/javascript">
        $(document).ready(function() {
            //hide the error section
            $("#empNameError").hide();
            $("#empAgeError").hide();
            $("#empGenderError").hide();
            $("#empDeptError").hide();
            $("#empLangsError").hide();
            $("#empEmailError").hide();

            //create error variable
            var empNameError=false;
            var empAgeError=false;
            var empGenderError=false;
            var empDeptError=false;
            var empLangsError=false;
            var empEmailError=false;

            //define validate function

            //empName
            function validate_empName(){
                //i.read form input
                var val=$("#empName").val();
                var exp=/^[A-Za-z\s]{3,20}$/
                //ii.check for empty inputs
                if(val==''){
                    $("#empNameError").show();
                    $("#empNameError").html("*Enter a valid name(range=3-20)");
                    $("#empNameError").css('color','red');
                    empNameError=false;
                }
                //iii.check with expression
                else if(!exp.test(val)){
                    $("#empNameError").show();
                    $("#empNameError").html("*Enter a valid name(range=3-20)");
                    $("#empNameError").css('color','red');
                    empNameError=false;
                }
                //iv.else return true and hide error section
                else{
                    $("#empNameError").hide();
                    empNameError=true;
                }
            }//validate_empName end


            //empAge
            function validate_empAge(){
                //read form input 
                var val=$("#empAge").val();
                

                //check for empty inputs
                if(val==''){
                    $("#empAgeError").show();
                    $("#empAgeError").html("*Enter age");
                    $("#empAgeError").css('color','red');
                    empAgeError=false;

                }

                //check with expression
                else if(val>=100 || val<=0){
                    $("#empAgeError").show();
                    $("#empAgeError").html("*Invalid age");
                    $("#empAgeError").css('color','red');
                    empAgeError=false;
                }

                //else return true and hide error section
                else{
                    $("#empAgeError").hide();
                    empAgeError=true;
                }
            }

            //empEmail
            function validate_empEmail(){
                //read inputs 
                var val=$("#empEmail").val();
                var exp=/^[A-Za-z0-9@.]{5,20}$/;

                //check for empty value
                if(val==''){
                    $("#empEmailError").show();
                    $("#empEmailError").html("*Enter your Email");
                    $("#empEmailError").css('color','red');
                    empEmailError=false;

                }
                //check with expression
                else if(!exp.test(val)){
                    $("#empEmailError").show();
                    $("#empEmailError").html("*Enter a valid Email");
                    $("#empEmailError").css('color','red');
                    empEmailError=false;
                }
                //else return true and hide error section
                else{
                    $("#empEmailError").hide();
                    empEmailError=true;
                }
            }

            //empGender
            function validate_empGender(){
                //read form inputs
                var val=$("[name='empGender']:checked").length;

                //check for empty input
                if(val==0){
                    $("#empGenderError").show();
                    $("#empGenderError").html("*Plese chose your gender");
                    $("#empGenderError").css('color','red');
                    empGenderError=false;
                }
                //check condition/with expression if any
                

                //else return true and hide error section
                else{
                    $("#empGenderError").hide();
                    empGenderError=true;
                }
            }


            //empDept
            function validate_empDept(){
                //read from inputs
                var val=$("#empDept").val();

                //check for empty inputs
                if(val==''){
                    //console.log("error in this block");
                    $("#empDeptError").show();
                    $("#empDeptError").html("*Chose your Department");
                    $("#empDeptError").css('color','red');
                    empDeptError=false;
                }

                //else return true and hide error section
                else{
                    $("#empDeptError").hide();
                    empDeptError=true;
                }
            }

            //empLangs
            function validate_empLangs(){
                //read form inputs
                var len=$("[name='empLangs']:checked").length;
                //check for empty value/non selection
                if(len==0){
                $("#empLangsError").show();
                $("#empLangsError").html("*Select at least one language");
                $("#empLangsError").css('color','red');
                empLangsError=false;
                }
                //else return true and hide error section
                else{
                    $("#empLangsError").hide();
                    empLangsError=true;
                }
            }



            //link with event
                $("#empName").keyup(function(){
                    validate_empName();
                });
                $("#empAge").keyup(function(){
                    validate_empAge();
                });
                $("[name='empGender']").change(function(){
                    validate_empGender();
                });
                $("#empDept").change(function(){
                    validate_empDept();
                });
                $("[name='empLangs']").change(function(){
                    validate_empLangs();
                });
                $("#empEmail").keyup(function(){
                    validate_empEmail();
                });
                

            //on submit
            $("#empForm").submit(function(){
                validate_empName();
                validate_empAge();
                validate_empGender();
                validate_empDept();
                validate_empLangs();
                validate_empEmail();
                
                if(empNameError && empAgeError && empGenderError && empDeptError && empLangsError && empEmailError){
                    return true;
                }
                else{
                    return false;
                }
            });


        });

    </script>
</body>


</html>
